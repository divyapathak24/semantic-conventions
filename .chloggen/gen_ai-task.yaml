subtext:
    This change introduces attributes such as:
      - `gen_ai.task.id`: Unique task identifier
      - `gen_ai.task.parent.id`: Parent task reference
      - `gen_ai.task.name`: Human-readable name
      - `gen_ai.task.code.id`: Code reference for task definition
      - `gen_ai.task.code.vendor`: Originating framework (e.g., CrewAI, LangGraph)
      - `gen_ai.task.kind`: Task intent (e.g., planning, retrieval, reasoning)
      - `gen_ai.task.tags`: Optional categorization tags
